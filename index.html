<html lang="en">
<head>

<body>

    <h1>Monthly Plan for Streaming Cinema:</h1>
    <p>Enjoy the best selection of film content.<p>

    <hr>
    <br>

    <form method="POST">

        <label action="index.php" for="username">username:</label>
        <input type="text" id="username" placeholder="Enter your name" minlength="6"  maxlength="15" required><br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="Enter your password" minlength="6"  maxlength="15" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Enter your email" minlength="6"  maxlength="15"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title"><br>

        <label for="quantity">How long do you want to subscribe??":</label>
        <input type="number" id="quantity" min="0" max="10" value="1"><br>

        <label for="subscribe">premium:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

          <label for="comment">comment:</label>
          <span style="vertical-align: middle; display: inline-block;"></span>
        <textarea id="comment" rows=3" cols="25"></textarea>
        </span><br>

        <label for="file">Cargar subt√≠tulos personalizados:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">


    </form>

</body>
</html>
